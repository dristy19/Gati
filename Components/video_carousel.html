<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gati Logistics - Packers & Movers</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>

  <!-- Header -->
  <!-- === Customer Feedback Video Section === -->
  <div id="video_carousel">
    <section class="feedback-video-section">
      <div class="container">
        <h2 class="feedback-heading">What Our Customers Say</h2>
        <p class="feedback-subtext">
          Real experiences from real people. Watch how we made their move
          stress-free.
        </p>

        <div class="video-wrapper">
          <iframe width="500" height="400" src="https://www.youtube.com/embed/MlgLNz2-wbo?rel=0"
            title="YouTube Shorts Video" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </section>
  </div>

</html>
