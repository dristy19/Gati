<section class="get-in-touch-boxed" id="get_in_touch">
  <h2 class="section-title">Get In Touch</h2>
  <p class="subtitle">We make shifting fast, safe & affordable. Connect now!</p>

  <div class="contact-card">
    <div class="contact-left">
      <h3>Rehousing Packers and Movers</h3>
      <p><i class="fas fa-phone"></i> +91 9911076600</p>
      <p><i class="fas fa-envelope"></i> sales[at]rehousingpackers[dot]com</p>
      <p><i class="fas fa-map-marker-alt"></i> Plot No. 07, Phase V, Udyog Vihar, Gurugram</p>
    </div>

    <form class="contact-right">
      <div class="form-row">
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
      </div>
      <div class="form-row">
        <input type="tel" placeholder="Contact Number">
        <input type="text" placeholder="Pickup From">
      </div>
      <input type="text" placeholder="Drop Point">
      <textarea rows="2" placeholder="Goods List / Details"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</section>
